name: .NET CI

permissions:
  contents: read

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      - name: Restore
        run: dotnet restore GameBot.sln
      - name: Build
        run: dotnet build GameBot.sln --no-restore -c Release
      - name: Test
        run: dotnet test GameBot.sln --no-build -c Release
      - name: Coverage gate (emulator image crop)
        run: dotnet test tests/integration/GameBot.IntegrationTests.csproj -c Release /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:Include="[GameBot.Service]GameBot.Service.Endpoints.EmulatorImageEndpoints*" /p:Threshold=80 /p:ThresholdType=line /p:ThresholdStat=total

  web-ui-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'src/web-ui/package-lock.json'
      - name: Install dependencies
        run: npm install
        working-directory: src/web-ui
      - name: Run frontend tests
        run: npm test -- --coverage --silent
        working-directory: src/web-ui

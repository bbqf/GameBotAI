openapi: 3.0.3
info:
  title: GameBot Image Store API
  version: 1.0.0
paths:
  /images:
    post:
      summary: Upload or overwrite a reference image
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  maxLength: 128
                  pattern: "^[A-Za-z0-9_-]+$"
                data:
                  type: string
                  description: Base64-encoded image bytes
              required: [id, data]
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
        '400':
          description: Invalid request or image data
  /images/{id}:
    get:
      summary: Check image existence/resolve by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Image found
        '404':
          description: Not found
    delete:
      summary: Delete a reference image
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found
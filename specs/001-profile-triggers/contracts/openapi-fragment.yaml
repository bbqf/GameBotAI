openapi: 3.0.3
info:
  title: GameBot Trigger API (Fragment)
  version: 0.1.0
paths:
  /profiles/{profileId}/triggers:
    get:
      summary: List triggers for a profile
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Triggers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProfileTrigger'
    post:
      summary: Create trigger
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileTriggerCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileTrigger'
  /profiles/{profileId}/triggers/{triggerId}:
    get:
      summary: Get trigger
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
        - in: path
          name: triggerId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Trigger
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileTrigger'
        '404':
          description: Not found
    patch:
      summary: Update trigger (partial)
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
        - in: path
          name: triggerId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileTriggerUpdate'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileTrigger'
    delete:
      summary: Delete trigger
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
        - in: path
          name: triggerId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
  /profiles/{profileId}/triggers/{triggerId}/test:
    post:
      summary: Test trigger evaluation immediately
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
        - in: path
          name: triggerId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Evaluation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerEvaluationResult'
  /profiles/{profileId}/triggers/evaluate:
    post:
      summary: Force evaluation cycle for all triggers in profile
      parameters:
        - in: path
          name: profileId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Batch results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TriggerEvaluationResult'
components:
  schemas:
    Region:
      type: object
      properties:
        x: { type: number, minimum: 0, maximum: 1 }
        y: { type: number, minimum: 0, maximum: 1 }
        width: { type: number, minimum: 0, maximum: 1 }
        height: { type: number, minimum: 0, maximum: 1 }
      required: [x,y,width,height]
    ProfileTriggerBase:
      type: object
      properties:
        id: { type: string }
        type: { type: string, enum: [delay, schedule, image-match, text-match] }
        enabled: { type: boolean }
        cooldownSeconds: { type: integer, minimum: 0 }
      required: [id,type,enabled,cooldownSeconds]
    DelayParams:
      type: object
      properties:
        seconds: { type: integer, minimum: 1 }
      required: [seconds]
    ScheduleParams:
      type: object
      properties:
        timestamp: { type: string, format: date-time }
      required: [timestamp]
    ImageMatchParams:
      type: object
      properties:
        referenceImageId: { type: string }
        region: { $ref: '#/components/schemas/Region' }
        similarityThreshold: { type: number, minimum: 0.5, maximum: 1 }
      required: [referenceImageId,region,similarityThreshold]
    TextMatchParams:
      type: object
      properties:
        target: { type: string }
        region: { $ref: '#/components/schemas/Region' }
        confidenceThreshold: { type: number, minimum: 0.5, maximum: 1 }
        mode: { type: string, enum: [found, not-found] }
      required: [target,region,confidenceThreshold,mode]
    ProfileTriggerParams:
      oneOf:
        - $ref: '#/components/schemas/DelayParams'
        - $ref: '#/components/schemas/ScheduleParams'
        - $ref: '#/components/schemas/ImageMatchParams'
        - $ref: '#/components/schemas/TextMatchParams'
    ProfileTrigger:
      allOf:
        - $ref: '#/components/schemas/ProfileTriggerBase'
        - type: object
          properties:
            params: { $ref: '#/components/schemas/ProfileTriggerParams' }
            lastFiredAt: { type: string, format: date-time, nullable: true }
            lastEvaluatedAt: { type: string, format: date-time, nullable: true }
            lastResult: { $ref: '#/components/schemas/TriggerEvaluationResult' }
    ProfileTriggerCreate:
      type: object
      properties:
        type: { type: string, enum: [delay, schedule, image-match, text-match] }
        enabled: { type: boolean, default: true }
        cooldownSeconds: { type: integer, minimum: 0, default: 60 }
        params: { $ref: '#/components/schemas/ProfileTriggerParams' }
      required: [type,params]
    ProfileTriggerUpdate:
      type: object
      properties:
        enabled: { type: boolean }
        cooldownSeconds: { type: integer, minimum: 0 }
        params: { $ref: '#/components/schemas/ProfileTriggerParams' }
    TriggerEvaluationResult:
      type: object
      properties:
        status: { type: string, enum: [pending, satisfied, cooldown, disabled] }
        similarity: { type: number, nullable: true }
        confidence: { type: number, nullable: true }
        reason: { type: string }
        evaluatedAt: { type: string, format: date-time }
